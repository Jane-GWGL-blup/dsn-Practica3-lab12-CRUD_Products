<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contactos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/998eab3163.js" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-dark navbar-static-top navbar-expand-md">
    <div class="container">
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span>
        </button> <a class="navbar-brand" href="/">Inicio</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav mr-auto">
                <li class="active nav-item"><a href="/contactos" class="nav-link">Contactos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1>Registro de Contactos</h1>
</div>
<div class="container">
    <div class="row">
	    <div class="col-lg-6 mx-auto">
            <p>
                <form action="/contactos/addcontacto" method="post" id="form" >
                    <h6 class="caption text-center">Formulario para crear contacto</h6><br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="apellido" placeholder="Apellido" name="apellido">
                        </div>
                    </div>
                    <div class="form-group row">
                       
                        <label class="col-sm-2 col-form-label">Email </label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Telefono</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="telefono" placeholder="Telefono" name="telefono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Direccion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Direccion" id="direccion" name="direccion">
                        </div>
                    </div>
                    <input hidden type="text" placeholder="_id" id="_id" name="_id">
                    <button type="submit"  class="btn btn-success" >Crear</button>
                </form>
            </p>
        </div>
    </div>
  </div>
</html>
